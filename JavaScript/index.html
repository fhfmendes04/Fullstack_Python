<!DOCTYPE html>
<html lang="pt-br">
	<head>
 	 	
 	 	<title>Programação para internet com Javascript</title>
  		<meta charset="utf-8" />
  		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body onload="carregar()">
		<h1>JavaScript</h1>

		<button type="button" onclick="clicou()"> Clique aqui...</button>
		<h3 id="agradecimento" onclick="redirecionar()"></h3>
		<p id="mousemove" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui.</p>
		<p id="mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui 2.</p>

		<select onchange="selecionar(this)">
			<option value="1"> Valor 1</option>
			<option value="2"> Valor 2</option>
			<option value="3"> Valor 3</option>
		</select>
	</body>
		
		
</html>
